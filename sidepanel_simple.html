<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidepanel_styles.css">
</head>
<body>
  <div class="container">
    <h1>Speed Extension</h1>
    
    <!-- Authentication Section -->
    <div id="authSection">
      <!-- Login Section -->
      <div id="loginSection" class="hidden card">
        <h2>Sign in to continue</h2>
        <p style="margin-bottom: 16px; color: #6b7280;">Sign in with your Google account to use AI features</p>
        <button id="googleSignInButton" class="google-signin-button">
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
      </div>
      
      <!-- User Section -->
      <div id="userSection" class="hidden">
        <!-- User Info Card -->
        <div class="card">
          <div class="user-info">
            <div style="display: flex; align-items: center; flex: 1;">
              <img id="userAvatar" class="user-avatar" src="" alt="User">
              <div class="user-details">
                <span id="userName" class="user-name"></span>
                <span id="userEmail" class="user-email"></span>
              </div>
            </div>
            <button id="logoutButton" class="btn-small btn-secondary">Logout</button>
          </div>
        </div>
        
        <!-- Subscription Status Card -->
        <div class="card">
          <div id="subscriptionStatus" class="subscription-status"></div>
          <div id="subscriptionActions"></div>
          <button id="resetSubscriptionButton" class="btn-secondary" style="display: flex; align-items: center; gap: 4px; width: auto; margin-top: 8px;">
            <span>ðŸ”„</span>
            Refresh Subscription Data
          </button>
        </div>
      </div>
    </div>
    
    <!-- Extension Toggle -->
    <div class="toggle-container">
      <span style="font-weight: 500;">Extension Status</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
      <span id="statusText">OFF</span>
    </div>
    
    <!-- API Key Section (Hidden by default) -->
    <div class="api-key-container hidden">
      <label for="apiKeyInput">OpenAI API Key</label>
      <div style="display: flex; gap: 8px;">
        <input type="password" id="apiKeyInput" placeholder="sk-...">
        <button id="saveApiKey" class="btn-primary">Save</button>
      </div>
    </div>
    
    <!-- Page Info -->
    <div id="pageInfo" class="page-info hidden"></div>
    
    <!-- Action Buttons -->
    <div>
      <button id="actionButton" class="btn-primary">Click Me</button>
      <button id="highlightButton" class="btn-secondary">Highlight First Sentence</button>
      <div id="highlightedSentence" class="highlighted-sentence hidden"></div>
      <button id="analyzeButton" class="btn-purple hidden">Get Top 5 Purpose Sentences</button>
      <button id="summarizeButton" class="btn-success hidden">Summarize Page</button>
      
      <div class="button-group">
        <button id="testBackendButton" class="btn-secondary btn-small">Test Backend</button>
        <button id="checkPageButton" class="btn-secondary btn-small">Check Page</button>
      </div>
    </div>
    
    <!-- Analysis Result -->
    <div id="analysisResult" class="analysis-result hidden"></div>
    
    <!-- Messages -->
    <div id="message" class="hidden"></div>
  </div>
  
  <script src="sidepanel_helpers.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
