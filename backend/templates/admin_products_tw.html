<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products - Trace Extension</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'hsl(260, 84%, 65%)',
                            foreground: 'hsl(0, 0%, 98%)',
                            hover: 'hsl(260, 84%, 70%)',
                            muted: 'hsl(260, 30%, 95%)',
                        },
                        secondary: {
                            DEFAULT: 'hsl(217, 91%, 60%)',
                            foreground: 'hsl(0, 0%, 98%)',
                            hover: 'hsl(217, 91%, 65%)',
                            muted: 'hsl(217, 30%, 95%)',
                        },
                        accent: {
                            DEFAULT: 'hsl(14, 90%, 65%)',
                            foreground: 'hsl(0, 0%, 98%)',
                            hover: 'hsl(14, 90%, 70%)',
                            muted: 'hsl(14, 30%, 95%)',
                        },
                        background: 'hsl(240, 10%, 98%)',
                        foreground: 'hsl(240, 10%, 8%)',
                        card: {
                            DEFAULT: 'hsl(0, 0%, 100%)',
                            foreground: 'hsl(240, 10%, 8%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(240, 5%, 96%)',
                            foreground: 'hsl(240, 5%, 45%)',
                        },
                        destructive: {
                            DEFAULT: 'hsl(0, 84%, 60%)',
                            foreground: 'hsl(0, 0%, 98%)',
                        },
                        border: 'hsl(240, 6%, 90%)',
                        input: 'hsl(240, 6%, 96%)',
                        ring: 'hsl(260, 84%, 65%)',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'heading': ['Space Grotesk', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, hsl(260, 84%, 65%), hsl(217, 91%, 60%))',
                        'gradient-hero': 'linear-gradient(135deg, hsl(260, 84%, 65%) 0%, hsl(217, 91%, 60%) 50%, hsl(14, 90%, 65%) 100%)',
                        'gradient-subtle': 'linear-gradient(180deg, hsl(240, 10%, 98%), hsl(240, 5%, 96%))',
                    },
                    boxShadow: {
                        'glow': '0 0 40px hsl(260, 84%, 65%, 0.3)',
                        'glow-lg': '0 0 60px hsl(260, 84%, 65%, 0.4)',
                    },
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .text-gradient {
            background: linear-gradient(135deg, hsl(260, 84%, 65%), hsl(217, 91%, 60%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-lift:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-background font-sans">
    <!-- Navigation -->
    <nav class="bg-card shadow-sm border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-heading font-bold text-foreground">Trace Admin</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/admin/dashboard" id="adminLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/admin/feedback" id="adminFeedbackLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Feedback
                        </a>
                        <a href="/admin/products" id="adminProductsLink" class="border-primary-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Products
                        </a>
                        <a href="/admin/prompt-test" id="adminPromptTestLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Prompt Test
                        </a>
                        <a href="/admin/email-test" id="adminEmailTestLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Email Test
                        </a>
                        <a href="/admin/style-guide" id="adminStyleGuideLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Style Guide
                        </a>
                        <a href="/admin/landing-page" id="adminLandingPageLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Landing Page
                        </a>
                        <a href="/admin/logo" id="adminLogoLink" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Logo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 sm:px-0">
            <div class="sm:flex sm:items-center">
                <div class="sm:flex-auto">
                    <h1 class="text-3xl font-heading font-bold text-gradient">Products & Pricing</h1>
                    <p class="mt-2 text-lg text-muted-foreground">Manage and view your Stripe products and pricing information</p>
                </div>
                <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                    <button onclick="loadProductsData()" class="inline-flex items-center px-4 py-2 bg-gradient-primary text-white rounded-lg font-medium text-sm shadow-glow hover:shadow-glow-lg transition-all hover-lift">
                        ðŸ”„ Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Products Container -->
        <div class="mt-8 px-4 sm:px-0">
            <div id="productsContainer" class="space-y-6">
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12">
                    <div class="inline-flex items-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-2 border-muted border-t-primary"></div>
                        <span class="ml-3 text-lg text-muted-foreground">Loading products...</span>
                    </div>
                </div>
                
                <!-- Error State (hidden by default) -->
                <div id="errorState" class="hidden">
                    <div class="bg-destructive/10 border border-destructive/20 rounded-lg p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <div class="w-5 h-5 bg-destructive/20 rounded-full flex items-center justify-center">
                                    <span class="text-destructive text-sm">âœ—</span>
                                </div>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-heading font-medium text-destructive">Error loading products</h3>
                                <div class="mt-2 text-sm text-destructive/80">
                                    <p id="errorMessage">Unable to fetch products data</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Debug Info (populated by JavaScript) -->
                <div id="debugInfo" class="hidden mb-6">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center mb-2">
                            <span class="text-blue-600 text-sm font-medium">ðŸ”§ Stripe Configuration Debug</span>
                        </div>
                        <div class="text-sm text-blue-800" id="debugContent">
                            <!-- Debug info will be inserted here -->
                        </div>
                    </div>
                </div>
                
                <!-- Products Grid (populated by JavaScript) -->
                <div id="productsGrid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Products will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for auth token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                localStorage.setItem('adminToken', token);
                
                // Update navigation links with token
                const adminLink = document.getElementById('adminLink');
                const adminFeedbackLink = document.getElementById('adminFeedbackLink');
                const adminProductsLink = document.getElementById('adminProductsLink');
                const adminPromptTestLink = document.getElementById('adminPromptTestLink');
                const adminEmailTestLink = document.getElementById('adminEmailTestLink');
                const adminStyleGuideLink = document.getElementById('adminStyleGuideLink');

                if (adminLink) {
                    adminLink.href = `/admin/dashboard?token=${token}`;
                }
                if (adminFeedbackLink) {
                    adminFeedbackLink.href = `/admin/feedback?token=${token}`;
                }
                if (adminProductsLink) {
                    adminProductsLink.href = `/admin/products?token=${token}`;
                }
                if (adminPromptTestLink) {
                    adminPromptTestLink.href = `/admin/prompt-test?token=${token}`;
                }
                if (adminEmailTestLink) {
                    adminEmailTestLink.href = `/admin/email-test?token=${token}`;
                }
                if (adminStyleGuideLink) {
                    adminStyleGuideLink.href = `/admin/style-guide?token=${token}`;
                }
                const adminLandingPageLink = document.getElementById('adminLandingPageLink');
                if (adminLandingPageLink) {
                    adminLandingPageLink.href = `/admin/landing-page?token=${token}`;
                }
                const adminLogoLink = document.getElementById('adminLogoLink');
                if (adminLogoLink) {
                    adminLogoLink.href = `/admin/logo?token=${token}`;
                }
            }
            
            loadProductsData();
        });
        
        async function loadProductsData() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const productsGrid = document.getElementById('productsGrid');
            
            // Show loading state
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            productsGrid.innerHTML = '';
            
            try {
                const token = localStorage.getItem('adminToken') || new URLSearchParams(window.location.search).get('token');
                
                if (!token) {
                    throw new Error('No authentication token found');
                }
                
                const response = await fetch('/api/admin/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading state
                loadingState.classList.add('hidden');
                
                if (data.success && data.products) {
                    displayProducts(data.products);
                    displayDebugInfo(data.debug_info);
                } else {
                    throw new Error(data.error || 'Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            }
        }
        
        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                productsGrid.innerHTML = `
                    <div class="col-span-full">
                        <div class="text-center py-12">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No products found</h3>
                            <p class="mt-1 text-sm text-gray-500">Get started by creating a product in your Stripe dashboard.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">${product.name}</h3>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                product.active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                            }">
                                ${product.active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        
                        ${product.description ? `
                            <p class="text-sm text-gray-600 mb-4">${product.description}</p>
                        ` : ''}
                        
                        <div class="space-y-3">
                            <div>
                                <dt class="text-xs font-medium text-gray-500 uppercase tracking-wide">Product ID</dt>
                                <dd class="mt-1 text-sm text-gray-900 font-mono">${product.id}</dd>
                            </div>
                            
                            ${product.prices && product.prices.length > 0 ? `
                                <div>
                                    <dt class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-2">Pricing</dt>
                                    <dd class="space-y-2">
                                        ${product.prices.map(price => `
                                            <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                                                <div>
                                                    <span class="text-lg font-semibold text-gray-900">
                                                        ${price.currency.toUpperCase()} ${(price.unit_amount / 100).toFixed(2)}
                                                    </span>
                                                    <span class="text-sm text-gray-500">
                                                        / ${price.recurring ? price.recurring.interval : 'one-time'}
                                                    </span>
                                                </div>
                                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                                    price.active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                                                }">
                                                    ${price.active ? 'Active' : 'Inactive'}
                                                </span>
                                            </div>
                                        `).join('')}
                                    </dd>
                                </div>
                            ` : ''}
                            
                            ${product.metadata && Object.keys(product.metadata).length > 0 ? `
                                <div>
                                    <dt class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Metadata</dt>
                                    <dd class="text-sm text-gray-600">
                                        ${Object.entries(product.metadata).map(([key, value]) => 
                                            `<div class="text-xs"><span class="font-medium">${key}:</span> ${value}</div>`
                                        ).join('')}
                                    </dd>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function displayDebugInfo(debugInfo) {
            const debugElement = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            if (debugInfo) {
                debugContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <span class="font-medium">Secret Key:</span><br>
                            <span class="font-mono text-xs">${debugInfo.secret_key}</span>
                        </div>
                        <div>
                            <span class="font-medium">Publishable Key:</span><br>
                            <span class="font-mono text-xs">${debugInfo.publishable_key}</span>
                        </div>
                        <div>
                            <span class="font-medium">Environment:</span><br>
                            <span class="font-mono text-xs ${debugInfo.environment === 'live' ? 'text-green-700 font-bold' : 'text-orange-700'}">${debugInfo.environment.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                debugElement.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
